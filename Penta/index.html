<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Public IP Checker (IPv4 / IPv6)</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

    <style>
      :root {
        --brand-primary: #ffc107;
        --brand-dark: #121212;
        --brand-light: #ffffff;
      }

      * { font-family: "Poppins", sans-serif; }

      /* Animated soft gradient background */
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef, #f1f3f5);
        background-size: 300% 300%;
        animation: bgShift 18s ease-in-out infinite;
      }
      @keyframes bgShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      header {
        background: linear-gradient(90deg, #000000, #343a40);
        color: var(--brand-light);
        padding: 1.8rem 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      }

      header h1 { font-weight: 600; letter-spacing: 0.5px; }
      header p { opacity: 0.8; font-size: 0.95rem; }

      .card {
        border: none;
        border-radius: 15px;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        background-color: #fff;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
      }

      .card-body h6 { font-weight: 500; color: #6c757d; }

      .mono { font-family: "Poppins", monospace; font-weight: 500; color: #212529; }

      .btn-primary {
        background: linear-gradient(90deg, #ffca28, #ffb300);
        border: none;
        font-weight: 500;
        transition: all 0.25s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #ffb300, #ff8f00);
        transform: translateY(-2px);
      }

      #themeBtn {
        border-radius: 30px;
        border: none;
        background: #343a40;
        color: #fff;
        transition: 0.3s;
      }
      #themeBtn:hover { background: #495057; }

      footer {
        margin-top: 4rem;
        text-align: center;
        color: #868e96;
        font-size: 0.9rem;
      }

      /* Dark mode */
      [data-bs-theme="dark"] body {
        background: linear-gradient(135deg, #1e1e1e, #121212, #0f0f0f);
        background-size: 300% 300%;
        animation: bgShift 18s ease-in-out infinite;
        color: #f8f9fa;
      }
      [data-bs-theme="dark"] .card { background-color: #212529; color: #f8f9fa; }
      [data-bs-theme="dark"] header { background: linear-gradient(90deg, #343a40, #000000); }
      [data-bs-theme="dark"] .btn-outline-dark { color: #f8f9fa; border-color: #6c757d; }
      [data-bs-theme="dark"] .btn-outline-dark:hover { background:#343a40; }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <header class="mb-5 d-flex justify-content-between align-items-end">
        <div>
          <h1 class="h3 mb-1">üåê Public IP Checker</h1>
          <p class="mb-0">Check your current public IPv4 and IPv6 instantly.</p>
        </div>
        <button id="themeBtn" class="btn btn-sm px-3 py-2">Toggle Theme</button>
      </header>

      <div class="row g-4">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h6 class="text-uppercase mb-2">IPv4 Address</h6>
              <div class="d-flex align-items-center gap-2">
                <span id="ipv4" class="mono fs-5">Detecting‚Ä¶</span>
                <button id="copy4" class="btn btn-sm btn-outline-dark">Copy</button>
              </div>
              <div class="small text-muted mt-2">Source: local API</div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h6 class="text-uppercase mb-2">IPv6 Address</h6>
              <div class="d-flex align-items-center gap-2">
                <span id="ipv6" class="mono fs-5">Detecting‚Ä¶</span>
                <button id="copy6" class="btn btn-sm btn-outline-dark">Copy</button>
              </div>
              <div class="small text-muted mt-2">Source: local API</div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex gap-3 mt-5">
        <button id="refreshBtn" class="btn btn-primary px-4 py-2">üîÑ Refresh</button>
        <span id="status" class="align-self-center text-muted small">Ready.</span>
      </div>

      <footer class="mt-5">¬© 2025 PentaBeacon | Built with ‚ù§Ô∏è using Python &amp; JS</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const ipv4El = document.getElementById("ipv4");
      const ipv6El = document.getElementById("ipv6");
      const statusEl = document.getElementById("status");
      const refreshBtn = document.getElementById("refreshBtn");
      const copy4 = document.getElementById("copy4");
      const copy6 = document.getElementById("copy6");
      const themeBtn = document.getElementById("themeBtn");

      async function getJSON(url) {
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error({$resstatus},{$resstatusText});
        return res.json();
      }

      async function detect() {
        statusEl.textContent = "Detecting‚Ä¶";
        ipv4El.textContent = "Detecting‚Ä¶";
        ipv6El.textContent = "Detecting‚Ä¶";

        try {
          const v4 = await getJSON("http://127.0.0.1:5000/api/ipv4");
          ipv4El.textContent = v4.ip || "Not detected";
        } catch {
          ipv4El.textContent = "Not detected";
        }

        try {
          const v6 = await getJSON("http://127.0.0.1:5000/api/ipv6");
          ipv6El.textContent = v6.ip || "Not detected";
        } catch {
          ipv6El.textContent = "Not detected";
        }

        statusEl.textContent = "Ready.";
      }

      function copyToClipboard(text) {
        if (!text || text === "Detecting‚Ä¶" || text === "Not detected") return;
        navigator.clipboard.writeText(text).then(() => {
          statusEl.textContent = Copied; {$text};
          setTimeout(() => (statusEl.textContent = "Ready."), 1500);
        });
      }

      refreshBtn.addEventListener("click", detect);
      copy4.addEventListener("click", () => copyToClipboard(ipv4El.textContent));
      copy6.addEventListener("click", () => copyToClipboard(ipv6El.textContent));

      themeBtn.addEventListener("click", () => {
        const html = document.documentElement;
        const now = html.getAttribute("data-bs-theme") || "light";
        html.setAttribute("data-bs-theme", now === "light" ? "dark" : "light");
      });

      detect();
    </script>
  </body>
  </html>
