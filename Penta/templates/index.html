<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Public IP Checker (IPv4 / IPv6)</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", monospace;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <header class="mb-4 d-flex justify-content-between align-items-end">
        <div>
          <h1 class="h3 mb-1">Public IP Checker</h1>
          <p class="text-muted mb-0">
            Shows your current public IPv4 and IPv6 addresses.
          </p>
        </div>
        <button id="themeBtn" class="btn btn-outline-secondary btn-sm">
          Toggle Theme
        </button>
      </header>

      <div class="row g-3">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h6 class="text-uppercase text-muted mb-2">IPv4</h6>
              <div class="d-flex align-items-center gap-2">
                <span id="ipv4" class="mono fs-5">Detecting…</span>
                <button id="copy4" class="btn btn-sm btn-outline-primary">
                  Copy
                </button>
              </div>
              <div class="small text-muted mt-2">Source: api.ipify.org</div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h6 class="text-uppercase text-muted mb-2">IPv6</h6>
              <div class="d-flex align-items-center gap-2">
                <span id="ipv6" class="mono fs-5">Detecting…</span>
                <button id="copy6" class="btn btn-sm btn-outline-primary">
                  Copy
                </button>
              </div>
              <div class="small text-muted mt-2">Source: api64.ipify.org</div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex gap-2 mt-4">
        <button id="refreshBtn" class="btn btn-primary">Refresh</button>
        <span id="status" class="align-self-center text-muted small"
          >Ready.</span
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const ipv4El = document.getElementById("ipv4");
      const ipv6El = document.getElementById("ipv6");
      const statusEl = document.getElementById("status");
      const refreshBtn = document.getElementById("refreshBtn");
      const copy4 = document.getElementById("copy4");
      const copy6 = document.getElementById("copy6");
      const themeBtn = document.getElementById("themeBtn");

      async function getJSON(url) {
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        return res.json();
      }

      async function detect() {
        statusEl.textContent = "Detecting…";
        ipv4El.textContent = "Detecting…";
        ipv6El.textContent = "Detecting…";

        try {
          const v4 = await getJSON("https://api.ipify.org?format=json");
          ipv4El.textContent = v4.ip || "Not detected";
        } catch {
          ipv4El.textContent = "Not detected";
        }

        try {
          const v6 = await getJSON("https://api64.ipify.org?format=json");
          ipv6El.textContent = v6.ip || "Not detected";
        } catch {
          ipv6El.textContent = "Not detected";
        }

        statusEl.textContent = "Ready.";
      }

      function copyToClipboard(text) {
        if (!text || text === "Detecting…" || text === "Not detected") return;
        navigator.clipboard.writeText(text).then(() => {
          statusEl.textContent = `Copied: ${text}`;
          setTimeout(() => (statusEl.textContent = "Ready."), 1500);
        });
      }

      refreshBtn.addEventListener("click", detect);
      copy4.addEventListener("click", () =>
        copyToClipboard(ipv4El.textContent)
      );
      copy6.addEventListener("click", () =>
        copyToClipboard(ipv6El.textContent)
      );

      themeBtn.addEventListener("click", () => {
        const html = document.documentElement;
        const now = html.getAttribute("data-bs-theme") || "light";
        html.setAttribute("data-bs-theme", now === "light" ? "dark" : "light");
      });

      detect();
    </script>
  </body>
</html>
